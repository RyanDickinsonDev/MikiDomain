<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Page</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> <!-- Production version of VueJS-->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>App Home Page</h1>
    <main>
        <div class="container">
            <h2>Login To Account</h2>
            <p>Must be @nmu.edu Email</p>
            <div id="app">
                <div v-show="showRegister">
                    <label for="Name">Name</label>
                    <input type="text" v-model="name" required>
                </div>
                <div>
                    <label for="AuthEmail">Email Address</label>
                    <input type="email" v-model="email" required />
                </div>
                <div>
                    <label for="AuthPassword">Password</label>
                    <input type="password" v-model="password" required />
                </div>
                <button @click="loginUser" v-show="!showRegister">LOGIN</button>
                <button @click="registerUser" v-show="showRegister">REGISTER</button>
                <button @click="createAccount" id="createAccountButton">CREATE ACCOUNT</button>
            </div>
        </div>
    </main>
    <script src="./js/auth.js" type="text/javascript"></script>
</body>

</html>
